<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Sign_In_Member</title>

    <!-- Custom fonts for this template-->
    <link
      href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link
      href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gradient-primary">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <script>
      alert("{{messages[-1]}}");
    </script>
    {% endif %} {% endwith %}

    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div
                style="
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  padding: 150px 0;
                "
              >
                <!-- Nested Row within Card Body -->
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">로그인</h1>
                    </div>
                    <form
                      class="user"
                      name="form"
                      action="/sign_in_member"
                      method="POST"
                    >
                      <div class="form-group">
                        <input
                          type="text"
                          name="sign_in_id"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="아이디를 입력해주세요."
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          name="sign_in_pw"
                          class="form-control form-control-user"
                          id="exampleInputPassword"
                          placeholder="비밀번호를 입력해주세요"
                        />
                      </div>
                      <input
                        type="submit"
                        class="btn btn-primary btn-user btn-block"
                        value="로그인"
                      />
                      <hr />
                    </form>
                    <hr />
                    <div class="text-center">
                      <a class="small" href="{{url_for('sign_up_member')}}"
                        >회원가입</a
                      >
                    </div>
                    <div class="text-center">
                      <a class="small" href="{{url_for('homepage')}}"
                        >홈페이지 가기</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
  </body>
</html>
